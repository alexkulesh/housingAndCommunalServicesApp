<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New request form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<body>
<div class="container">
    <h1 align="center">New work plan</h1>
    <hr>
    <h2 align="center">Save worker's data</h2>
    <div align="center">
    <form action="#" th:action="@{/saveWorkPlan}" th:object="${workPlans}" method="POST">

        <div class="form-group">
        <label class="control-label col-sm-2" ><font color="Black" size="4">*Request form id:</font></label>
            <div class="col-sm-10">
            <select name="requestForm">
                <option
                        th:each="requestForm : ${requestForms}"
                        th:value="${requestForm.id}" th:text="${requestForm.id}">
                </option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" ><font color="Black" size="4">*Work brigade id:</font></label>
            <div class="col-sm-10">
                <select name="workBrigade">
                    <option
                            th:each="workBrigade : ${workBrigades}"
                            th:value="${workBrigade.id}" th:text="${workBrigade.id}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
        <label class="control-label col-sm-2" ><font color="Black" size="4">*Work completed or not:</font></label>
            <div class="col-sm-10">
        <select th:field="*{work_completed}" class="form-control mb-4 col-4" required="required">
            <option th:value="true" th:text="true"></option>
            <option th:value="false" th:text="false"></option>
        </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save request form</button>
    </form>
    </div>
</div>
</body>
</html>
