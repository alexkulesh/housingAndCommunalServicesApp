<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request forms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<th:block th:insert="fragments/header.html :: css"/>
<body>
<th:block th:insert="fragments/navBar.html :: navBar"/>


<div class="container" style="background-color: white;">
    <div class="row">
        <div class="border col-lg-1">Id</div>
        <div class="border col-lg-2">Completion date</div>
        <div class="border col-lg-2">User id</div>
        <div class="border col-lg-2">Water supply works scale(Rooms)</div>
        <div class="border col-lg-2">Power supply works scale(Rooms)</div>
        <div class="border col-lg-2">Repair works scale(Rooms)</div>
    </div>


    <div class="row" th:each="requestForm : ${requestForms}">

    <div class="border col-lg-1" th:text="${requestForm.id}"></div>
    <div class="border col-lg-2" th:text="${requestForm.completionDate}"></div>
    <div class="border col-lg-2" th:text="${requestForm.user}"></div>
    <div class="border col-lg-2" th:text="${requestForm.waterSupplyWorkScale}"></div>
    <div class="border col-lg-2" th:text="${requestForm.powerSupplyWorkScale}"></div>
    <div class="border col-lg-2" th:text="${requestForm.repairWorkScale}"></div>

    </div>
</div>
</body>
<th:block th:insert="fragments/scripts.html :: js"/>
</html>
