<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New request form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<body>
    <div align="center">
        <h1>New request</h1>
        <hr>
        <h2>request data</h2>
        <form action="#" th:action="@{/saveRequestForm}" th:object="${requestForm}" method="POST">
            <input type="text" th:field = "*{completionDate}" placeholder="Completion date" class="form-control mb-2 col-2" required="required">

            <div class="form-group">
                <label class="control-label col-sm-2" ><font color="Black" size="4">User id:</font></label>
                <div class="col-sm-10">
                    <select name="user" th:field="*{user}">
                        <option
                                th:each="user : ${userList}"
                                th:value="${user.id}" th:text="${user.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" ><font color="Black" size="4">Water supply work scale(rooms):</font></label>
                <div class="col-sm-10">
                    <select name="waterSupplyWorkScale" th:field="*{waterSupplyWorkScale}">
                        <option
                                th:each="waterSupplyWorkScale : ${workScale}"
                                th:value="${waterSupplyWorkScale}" th:text="${waterSupplyWorkScale}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" ><font color="Black" size="4">Power supply work scale(rooms):</font></label>
                <div class="col-sm-10">
                    <select name="powerSupplyWorkScale" th:field="*{powerSupplyWorkScale}">
                        <option
                                th:each="powerSupplyWorkScale : ${workScale}"
                                th:value="${powerSupplyWorkScale}" th:text="${powerSupplyWorkScale}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" ><font color="Black" size="4">Repair work scale(rooms):</font></label>
                <div class="col-sm-10">
                    <select name="repairWorkScale" th:field="*{repairWorkScale}">
                        <option
                                th:each="repairWorkScale : ${workScale}"
                                th:value="${repairWorkScale}" th:text="${repairWorkScale}">
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create request</button>
        </form>
    </div>

</body>
</html>
