<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New request form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<body>
<div align="center">
    <h1>Worker</h1>
    <hr>
    <h2>Save worker's data</h2>
    <form action="#" th:action="@{/saveWorker}" th:object="${workers}" method="POST">

        <div class="form-group">
            <label class="control-label col-sm-2" ><font color="Black" size="4">*User id:</font></label>
            <div class="col-sm-10">
                <select name="user">
                    <option
                            th:each="user : ${userList}"
                            th:value="${user.id}" th:text="${user.id}"
                            th:if="${user.role == userRole}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" ><font color="Black" size="4">*Plumber id:</font></label>
            <div class="col-sm-10">
                <select name="workerRole">
                    <option
                            th:each="workerRole : ${workerRoles}"
                            th:value="${workerRole}" th:text="${workerRole}">
                    </option>
                </select>
            </div>
        </div>

        <input type="hidden" id="isBusy" name="isBusy" value="false">

        <button type="submit" class="btn btn-primary">Save workers data</button>
    </form>
</div>

</body>
</html>
